<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #ecf0f3;
    }

    .main {
      width: 350px;
      height: 500px;
      margin: 80px auto;
      padding: 40px 30px 30px 30px;
      background-color: #ecf0f3;
      border-radius: 15px;
      box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
    }
    .logo {
      width: 80px;
      margin: auto;
    }
    .logo img {
      width: 100%;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0px 0px 3px #5f5f5f, 0px 0px 0px 5px #ecf0f3,
        8px 8px 15px #a7aaa7, -8px -8px 15px #fff;
    }
    .main .name {
      font-weight: 600;
      font-size: 1.4rem;
      padding-left: 10px;
      color: #555;
    }
    .main .form-field input {
      width: 100%;
      display: block;
      border: none;
      outline: none;
      background: none;
      font-size: 1.2rem;
      color: grey;
      padding: 10px 15px 10px 10px;
    }
    .main .form-field {
      padding-left: 10px;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px white;
    }

    .main .form-field .fas {
      color: grey;
    }
    .main .btn {
      box-shadow: none;
      width: 100%;
      height: 38px;
      background-color: #03a9f4;
      color: white;
      border-radius: 25px;
      box-shadow: 3px 3px 3px #b1b1b1, -3px -3px 3px white;
      font-weight: 500;
      font-size: 18px;
    }
    .main .btn:hover {
      background-color: #039be5;
    }

    .main a {
      text-decoration: none;
      font-size: 1rem;
      color: #03a9f4;
      /* padding: 10px; */
    }

    .main a:hover {
      color: #039be5;
    }
  </style>

  <body>
    <div class="main">
      <div class="logo">
        <img src="twitter-bird.png" alt="" />
      </div>
      <div class="text-center mt-4 name">Twitter</div>
      <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="Username"
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="pass"
            placeholder="Password"
          />
        </div>
        <button class="btn mt-3">Login</button>
      </form>
      <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
